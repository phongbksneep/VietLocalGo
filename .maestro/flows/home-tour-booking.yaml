appId: ${MAESTRO_APP_ID}
---
# Home -> Tour -> Book (e2e)
# Open a tour from Home, go to booking, fill form and submit
- runFlow: ../shared/_OnFlowStart.yaml
- runFlow:
    when:
      visible:
        id: "home-tour-tour-phu-day-co-le"
    commands:
      - tapOn: { id: "home-tour-tour-phu-day-co-le" }
- runFlow:
    when:
      visible:
        id: "tour-book-button"
    commands:
      - tapOn: { id: "tour-book-button" }
- runFlow:
    when:
      visible:
        id: "date-2025-01-15"
    commands:
      - tapOn: { id: "date-2025-01-15" }
- runFlow:
    when:
      visible:
        id: "booking-name-input"
    commands:
      - inputText: { id: "booking-name-input", text: "Test User" }
      - inputText: { id: "booking-phone-input", text: "0912345678" }
- runFlow:
    when:
      visible:
        id: "booking-submit-button"
    commands:
      - tapOn: { id: "booking-submit-button" }
- runFlow:
    when:
      visible:
        id: "booking-history-screen"
    commands:
      - assertVisible: { id: "booking-history-screen" }
