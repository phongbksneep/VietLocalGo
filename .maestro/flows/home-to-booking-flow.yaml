appId: ${MAESTRO_APP_ID}
---
# Home -> Place -> Book (smoke)
# Open a place from Home and navigate to booking action (checks CTA presence)
- runFlow: ../shared/_OnFlowStart.yaml
- runFlow:
    when:
      visible:
        id: "search-bar"
    commands:
      - assertVisible: { id: "search-bar" }
- runFlow:
    when:
      visible:
        id: "home-place-pho-bo-ganh-nam-dinh"
    commands:
      - tapOn: { id: "home-place-pho-bo-ganh-nam-dinh" }
- runFlow:
    when:
      visible:
        id: "place-directions-button"
    commands:
      - assertVisible: { id: "place-directions-button" }
      - tapOn: { id: "place-directions-button" }
# directions open external maps - we assert that the tap didn't crash and UI responds (no further checks)
